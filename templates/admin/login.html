{% extends 'admin/layout/default.html' %}
{% block body %}
<h1>login</h1>
<form method="post" action="/login" class="row">
  {{ form.csrf_token }}
  <div class="five grid break-light float-center align-center">
    {{ form.username(class="grey row",placeholder="user") }}
    {{ form.password(class="grey row",placeholder="pass") }}
    <input type="submit" value="submit">
  </div>
</form>
{% endblock body %}
