{% with messages = get_flashed_messages() %}
{% if messages %}
<aside class="row no-print flash-message-animation">
    {% for message in messages %}
    <p class="row yellow align-center frame-light">{{ message|safe }}</p>
    {% endfor %}
</aside>
{% endif %}
{% endwith %}
