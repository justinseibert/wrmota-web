<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 16px; margin: 0;">
<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>{{ title }}</title>
  <style type="text/css">
      img {
        max-width: 100%;
      }
      body {
        -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; width: 100% !important; height: 100%; line-height: 1.6em;
      }
      body {
        background-color: #f6f6f6;
      }
      @media only screen and (max-width: 640px) {
        body {
          padding: 0 !important;
        }
        h1 {
          font-size: 20px !important;
        }
        .container {
          padding: 0 !important; width: 100% !important;
        }
        .content {
          padding: 0 !important;
        }
        .content-wrap {
          padding: 5px 10px 0 15px !important;
        }
        .invoice {
          width: 100% !important;
        }
    }
  </style>
</head>
<body itemscope itemtype="http://schema.org/EmailMessage" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 16px; -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; width: 100% !important; height: 100%; line-height: 1.6em; background-color: #f6f6f6; margin: 0;" bgcolor="#f6f6f6">

  <table class="body-wrap" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 16px; width: 100%; background-color: #f6f6f6; margin: 0; padding: 0; border: none; outline: none" bgcolor="#f6f6f6" cellpadding="0">
    <tr style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 16px; margin: 0; border:none">

      <td class="container" width="600" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 16px; vertical-align: top; display: block !important; max-width: 600px !important; clear: both !important; margin: 0 auto;" valign="top">
        <div class="content" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 16px; max-width: 600px; display: block; margin: 0 auto; padding: 20px;">
          <table class="main" width="100%" cellpadding="0" cellspacing="0" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 16px; background-color: #fff; margin: 5px 0;" bgcolor="#fff">
            <tbody>
            <tr style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 20px; margin: 0;">
              <td style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 20px; vertical-align: top; color: #000; font-weight: 900; text-align: left; background-color: #FFFFFF; margin: 0; padding: 10px 0 10px;" align="center" bgcolor="#FFFFFF" valign="top">
                <table width="100%" cellpadding="0" cellspacing="0" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 16px; background-color: #fff; margin: 0;" bgcolor="#fff">
                  <tbody>
                    <tr style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 20px; margin: 0;">
                      <td style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 20px; vertical-align: top; color: #000; font-weight: 900; text-align: left; background-color: #FFFFFF; margin: 0; padding: 0;" width="50" align="center" bgcolor="#FFFFFF" valign="top">
                        <img src="https://wrmota.org/img/icon/apple-touch-icon.png" width="50" height="50">
                      </td>
                      <td style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 20px; vertical-align: center; color: #000; font-weight: 900; text-align: left; background-color: #FFFFFF; margin: 0; padding: 0;" align="center" bgcolor="#FFFFFF" valign="center">
                        <h1 style="font-family: 'Londrina Solid', 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 22px; color: #000; font-weight: 900; text-align: left; background-color: #FFFFFF; margin: 0; padding: 0 10px 0 15px;">West Reading Museum of Temporary Art</h1>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 16px; margin: 0;">
              <td style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 16px; vertical-align: top; color: #000; font-weight: 400; text-align: left; background-color: #FFFFFF; margin: 0; padding: 0;" align="center" bgcolor="#FFFFFF" valign="top">
                <table width="100%" cellpadding="0" cellspacing="0" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 16px; background-color: #fff; margin: 0;" bgcolor="#fff">
                  <tbody>
                    <tr style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 16px; margin: 0;">

                      <!-- START COLOR CELL -->
                      <td style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 0; vertical-align: top; color: #000; font-weight: 400; text-align: left; background-color: #FFFFFF; margin: 0; padding: 0;" width="15" align="center" bgcolor="#FFFFFF" valign="top">
                        <table width="15px" cellpadding="0" cellspacing="0" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 0; background-color: #fff; margin: 0;" bgcolor="#fff">
                          <tbody>
                            <tr style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 0; margin: 0;">
                              <td style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 0; vertical-align: top; color: #000; font-weight: 400; text-align: left; background-color: #FFFFFF; margin: 0; padding: 0 0 15px 0;" width="15" height="50" align="center" bgcolor="#FFFFFF" valign="top">
                                <span width="15" height="50" style="background-color: #50e04a; color: #50e04a; height: 50px; width: 15px; display: block;" >.</span>
                              </td>
                            </tr>
                            <tr style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 0; margin: 0;">
                              <td style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 0; vertical-align: top; color: #000; font-weight: 400; text-align: left; background-color: #FFFFFF; margin: 0; padding: 0 0 15px 0;" width="15" height="50" align="center" bgcolor="#FFFFFF" valign="top">
                                <span width="15" height="50" style="background-color: #ff384c; color: #ff384c; height: 50px; width: 15px; display: block;" >.</span>
                              </td>
                            </tr>
                            <tr style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 0; margin: 0;">
                              <td style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 0; vertical-align: top; color: #000; font-weight: 400; text-align: left; background-color: #FFFFFF; margin: 0; padding: 0 0 15px 0;" width="15" height="50" align="center" bgcolor="#FFFFFF" valign="top">
                                <span width="15" height="50" style="background-color: #ffbb00; color: #ffbb00; height: 50px; width: 15px; display: block;" >.</span>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                      <!-- END COLOR CELL -->

                      <!-- START CONTENT CELL -->
                      <td style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 16px; vertical-align: top; color: #000; font-weight: 400; text-align: left; background-color: #FFFFFF; margin: 0; padding: 0;" align="center" bgcolor="#FFFFFF" valign="top">
                        <table class="content-wrap" width="100%" cellpadding="0" cellspacing="0" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 16px; background-color: #fff; margin: 0; padding: 15px 15px 15px 50px;" bgcolor="#fff" valign="top">
                          <tbody>
                              {% block message %}
                              {% endblock message %}
                          </tbody>
                        </table>
                      </td>
                      <!-- END CONTENT CELL -->
                    </tr>
                  </tbody>
                </table>

              </td>
            </tr>

            </tbody>
          </table>
        </div>
        <div class="footer" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; width: 100%; clear: both; color: #999; margin: 0; padding: 10px;">
          <table width="100%" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
            <tr style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
              <td class="aligncenter content-block" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 12px; vertical-align: top; color: #999; text-align: center; margin: 0; padding: 0 0 20px;" align="center" valign="top">
                This is an official newsletter from <a href="https://wrmota.org" style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;box-sizing:border-box;font-size:12px;color:#999;text-decoration:underline;margin:0;">WRMOTA</a> about current and upcoming events.<br>
                Please do not reply to this email. You can contact us <a href="https://wrmota.org/contact" style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;box-sizing:border-box;font-size:12px;color:#999;text-decoration:underline;margin:0;">here</a>.<br>
                If you did not expect this email, please <a href="%unsubscribe_url%" style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;box-sizing:border-box;font-size:12px;color:#999;text-decoration:underline;margin:0;">unsubscribe</a>
              </td>
            </tr>
          </table>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
